<!DOCTYPE html>
<html>
<head>
    <title>Web - Calculator</title>
    <link href="Cal_Style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="center"> W E B &nbsp; - &nbsp;C A L C U L A T O R</h1>
        
        <div class="calculator">
            <input type="text" name="output" id="output">
            <div class="grid">
                <button>(</button>
                <button>)</button>
                <button>ans</button>
                <button>del</button>
                <button>clear</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>%</button>
                <button>√</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>±</button>
                <button>=</button>
                <button>ac</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
